<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign-up Form</title>
    <!-- CSS reset  -->
    <link rel="stylesheet" href="css/mayer-reset.css" />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- JS script -->
    <div class="container">
      <div class="hero">
        <div class="hero_content">
          <img src="images/odin-lined.png" alt="odin logo" class="logo_img" />
          <h2>odin</h2>
        </div>
        <p class="hero_footer">
          Made by
          <img src="images/github-mark-white.svg" alt="github logo" />
          <a href="https://github.com/A-Gemy">A-Gemy</a>
        </p>
      </div>

      <form action="https://httpbin.org/post" method="post" class="form">
        <section class="header_section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
          <p>You know you want to.</p>
        </section>

        <section class="form_section">
          <div>
            <label for="first_name">first name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="last_name">last name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">phone number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="c-password">confirm password</label>
            <input type="password" name="c-password" id="c-password" />
          </div>
        </section>

        <section class="footer_section">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </section>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
